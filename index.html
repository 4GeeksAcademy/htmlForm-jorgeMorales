<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Html Form</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center ">
        <div class="card row">
            <div class="card-header collapsed fw-bolder">
              Paymenr form example
            </div>
            <div class="card-body ">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            Some field are missing!
                        </div>
                        <div class="container-fluid d-flex flex-row ">
                            <fieldset class="pe-3 col-6">
                                <label for="formControlInput" class="form-label">Card #</label>
                                <input type="email" class="form-control " id="formControlInput" placeholder="xxxx-xxxx-xxxx-xxxx">
                            </fieldset>
                            <fieldset class="pe-3 col-3">
                                <label for="formControlInput" class="form-label">CVC#</label>
                                <input type="email" class="form-control" id="formControlInput" placeholder="000">         
                            </fieldset>
                            <fieldset class="pe-3 col-3">
                                <label for="formControlInput" class="form-label">Amount</label>
                                <div class="d-flex align-items-center ">
                                    <i class="fa-solid fa-dollar-sign me-2"></i>
                                    <input type="email" class="form-control" id="formControlInput" placeholder="0000">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pe-3">
                        <fieldset>
                            <label for="formControlInput" class="form-label">First name</label>
                            <input type="email" class="form-control" id="formControlInput" placeholder="First name">
                        </fieldset>
                        <fieldset>
                            <label for="formControlInput" class="form-label">City</label>
                            <input type="email" class="form-control" id="formControlInput" placeholder="City">
                        </fieldset>
                        <fieldset >
                                <label for="formControlInput" class="form-label d-flex flex-row pt-1 m-0">We accept:</label>
                                <div class="bg-secondary rounded">
                                    <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                                        <label class="form-check-label" for="inlineRadioDefault"><i class="fa-brands fa-cc-mastercard card-icon"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioChecked" checked="">
                                        <label class="form-check-label" for="inlineRadioChecked"><i class="fa-brands fa-cc-visa card-icon"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioChecked" checked="">
                                        <label class="form-check-label" for="inlineRadioChecked"><i class="fa-brands fa-cc-diners-club card-icon"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioChecked" checked="">
                                        <label class="form-check-label" for="inlineRadioChecked"><i class="fa-brands fa-cc-paypal card-icon"></i></label>
                                      </div>
                                </div>
                        </fieldset>
                    </div>
                    <div class="col-6">
                        <fieldset>
                            <label for="formControlInput" class="form-label">Last name</label>
                            <input type="email" class="form-control" id="formControlInput" placeholder="Last name">
                        </fieldset>
                        <div class="row">
                            <fieldset class="pe-3 col-6">
                                <label for="formControlInput" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select">
                                    <option selected="">Pick a State</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </fieldset>
                            <fieldset class="col-6 pe-3">
                                <label for="formControlInput" class="form-label">Postal code</label>
                                <input type="email" class="form-control" id="formControlInput" placeholder="">
                            </fieldset>
                            <fieldset class="mt-2">
                                <textarea class="form-control " rows="4" placeholder="Default Input"></textarea>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted d-flex flex-row-reverse bd-highlight">
                <button type="button" class="btn btn-primary ms-3">Send</button>
                <button type="button" class="btn btn-secondary ">Cancel</button>
            </div>
          </div>        

    </div>
</body>
</html>
